<h1 id="legendary">Legendary</h1>

<p>Legendary is a <a href="http://promises-aplus.github.com/promises-spec">Promises/A+</a> compatible promise implementation. It combines promise subclassing with sugar inspired by <a href="https://github.com/cujojs/when">when.js</a>, <a href="https://github.com/kriskowal/q">Q</a> and <a href="https://github.com/caolan/async">async</a>.</p>

<h2 id="installation">Installation</h2>

<pre><code class="js">npm install legendary
